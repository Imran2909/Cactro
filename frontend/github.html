    <div class="container">
        <h1>GitHub Integration</h1>

        <div class="tabs">
            <button class="tab-button active" onclick="openTab('github-data')">GitHub Data</button>
            <button class="tab-button" onclick="openTab('repo-details')">Repo Details</button>
            <button class="tab-button" onclick="openTab('create-issue')">Create Issue</button>
        </div>

        <div id="github-data" class="tab-content active">
            <h2>GitHub Data</h2>
            <button onclick="fetchGitHubData()">Load GitHub Data</button>
            <div id="github-info"></div>
        </div>

        <div id="repo-details" class="tab-content">
            <h2>Repository Details</h2>
            <input type="text" id="repoName" placeholder="Enter Repository Name" />
            <button onclick="fetchRepoDetails()">Get Repo Details</button>
            <div id="repo-info"></div>
        </div>

        <div id="create-issue" class="tab-content">
            <h2>Create Issue</h2>
            <input type="text" id="issueRepoName" placeholder="Repository Name" /><br>
            <input type="text" id="issueTitle" placeholder="Issue Title" /><br>
            <textarea id="issueBody" placeholder="Issue Body"></textarea><br>
            <button onclick="createIssue()">Create Issue</button>
            <div id="issue-info"></div>
        </div>
    </div>

    <script src="./scripts/github.js" ></script>
